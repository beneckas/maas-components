// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = '1.0.0-alpha03'
        kotlin_version = "1.4.0"
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-alpha11'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

@SuppressWarnings('unused')
String resolveProperty(String propertyKey, String environmentVariable = null) {
    def gradleProp = project.findProperty(propertyKey)
    if (gradleProp) {
        return gradleProp
    }

    if (environmentVariable && System.hasProperty(environmentVariable)) {
        return System.getenv(environmentVariable)
    }

    Properties localProperties = new Properties()
    rootProject.file("local.properties").withReader { localProperties.load(it) }
    return localProperties.getProperty(propertyKey)
}
